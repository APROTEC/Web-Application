<div class="modal fade" id="emailModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" (ngSubmit)="onSubmitEmail(subject.value,content.value)" #emailForm="ngForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 class="modal-title">Notificación</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="exampleInputEmail1">Asunto</label>
            <input #subject class="form-control" type="text">
          </div>
          <div class="form-group">
            <label class="control-label" for="exampleInputPassword1">Contenido</label>
            <textarea #content class="form-control" type="text" style="height:80px"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <a class="btn btn-default" data-dismiss="modal">Cerrar</a>
        </div>
      </form>
    </div>
  </div>
</div>
<Alert *ngIf="showMsg" [message]="message"></Alert>
