<div class="section" [style.opacity]="isLoading ? '0' : '1' ">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section">
          <div class="col-md-12">
            <h1>{{_Group.descripcion_grupo}}
              <button class="btn btn-primary" style="margin-left: 10px;" data-toggle="modal" data-target="#GroupNameModal"><span class="glyphicon glyphicon-pencil"></span></button>
              <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteGroup()"><span class="glyphicon glyphicon-trash"></span></button>
            </h1>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-md-12">
      <div class="container">
        <h2>Miembros
          <a class="btn btn-primary" style="float:right" data-toggle="modal" data-target="#addAssociateModal">Agregar funcionario</a>
        </h2>
        <div class="section">
          <div class="container-fluid">
            <div class="col-md-4" style="margin-top:20px" *ngFor="#associate of _Associates">
              <div class="jumbotron" style="padding:0px" >
                <div class="container associateContainer" >
                  <div class="col-md-4" style="margin-top:10px" >
                    <a (click)="goToAssociate(associate)"><img src="images/user_placeholder.png" class="img-circle img-responsive"></a>
                  </div>
                  <div class="col-md-8">
                    <button style="float:right; margin-top:10px;margin-right:-15px;;" class="btn btn-default btn-sm" type="button" (click)="removeMember(associate)">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <a (click)="goToAssociate(associate)">
                      <h3 class="text-left" style="color:black;font-size:22px">{{associate.nombre}}</h3>
                      <p class="text-left" style="color:black; font-size:16px">{{associate.apellidos}}</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<associateAdd [component]="component"></associateAdd>
<Alert *ngIf="showMsg" [message]="message"></Alert>
<div class="modal fade" id="GroupNameModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" (ngSubmit)="onSubmitGroupName()" #newGroupForm="ngForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Nombre del grupo</h4>
        </div>
        <div class="modal-body">
          <div class="section">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label" for="groupName">Nuevo nombre</label>
                    <input class="form-control" placeholder="Nombre" type="text" [(ngModel)]="groupNameUpdated" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Aceptar</button>
          <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<Alert *ngIf="showMsg" [message]="message"></Alert>
<loading *ngIf="isLoading"></loading>
