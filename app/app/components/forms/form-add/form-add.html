<div class="modal fade" id="addFormModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" (ngSubmit)="createForm(name.value,link.value)" #FormAddForm="ngForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 class="modal-title">Encuesta</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="documentName">Nombre</label>
            <input #name class="form-control"  type="text" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="documentDescription">link</label>
            <textarea #link class="form-control" type="text" style="height:80px" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Cerrar</a>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<Alert *ngIf="showMsg" [message]="message"></Alert>
