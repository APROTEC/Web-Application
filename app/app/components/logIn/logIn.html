<div class="section">
  <div class="container">
    <div class="row"></div>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
        <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class = "jumbotron">
        <img src="images/logoAPROTEC.png" class="center-block img-responsive" style="height: 100px;">
        <hr>
        <form (ngSubmit)="onSubmit()" #logInForm="ngForm">
          <div class="form-group">
            <label class="control-label" for="email">Correo</label>
            <input class="form-control" placeholder="Ingrese su correo" type="email" [(ngModel)]="actualUser.nombre_usuario" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Contraseña</label>
            <input class="form-control" placeholder="Contraseña" type="password" [(ngModel)]="actualUser.contrasena" required>
          </div>
          <center>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </center>
        </form>
        </div>
      </div> <!--ends col 6-->
    </div> <!--ends row-->
  </div> <!-- ends container-->
</div> <!-- ends section -->
<Alert *ngIf="showAlertMsg" [message]="alertMessage"></Alert>
