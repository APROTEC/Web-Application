<div class="section">
  <div class="container">
    <h1 class="text-center">Administradores</h1>
  </div>
</div>
<div class = "section">
  <div class = "container">
    <div class = "jumbotron">
      <div class = "container">
        <div class = "row">
          <a class="btn btn-danger " data-toggle="modal" data-target="#deleteManagerModal" style="margin-left: 10px;float:right">Eliminar</a>
          <a class="btn btn-primary" data-toggle="modal" data-target="#addManagerModal" style="float: right;">Agregar</a>
        </div>
        <div class = "row">

          <div class = "col-md-6">
            <div class="form-group">
              <label for="president">Presidente(a)</label>
              <input class="form-control" type="text" readonly>
            </div>
            <div class="form-group">
              <label for="president">Tesorero(a)</label>
              <input class="form-control" type="text" readonly>
            </div>
            <div class="form-group">
              <label for="vocal">Vocal</label>
              <input class="form-control" type="text" readonly>
            </div>
          </div>

          <div class = "col-md-6">
            <div class="form-group">
              <label for="viceperesident">Vicepresidente(a)</label>
              <input class="form-control" type="text" readonly>
            </div>
            <div class="form-group">
              <label for="secretary">Secretario(a)</label>
              <input class="form-control" type="text" readonly>
            </div>
            <div class="form-group">
              <label for="fiscal">Fiscal</label>
              <input class="form-control" type="text" readonly>
            </div>
          </div>

        <div>
      </div>
    </div>
  </div>
</div>


<!-- =========================== Modal to add manager ==================================== -->
<div class="modal fade" id="addManagerModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Agregar administrador</h4>
        </div>
        <div class="modal-body">
          <div class="section">
            <div class="container-fluid">
                <div class="form-group">
                  <label for="fiscal">Nombre</label>
                  <input class="form-control" type="text" [(ngModel)]="_ManagerAdd.name" required>
                </div>
                <div class="form-group">
                  <label for="fiscal">Apellidos</label>
                  <input class="form-control" type="text" [(ngModel)]="_ManagerAdd.lastNames" required>
                </div>
                <div class="form-group">
                  <label for="fiscal">Identificación</label>
                  <input class="form-control" type="text" [(ngModel)]="_ManagerAdd.id" required>
                </div>
                <div class="form-group">
                  <label for="fiscal">Correo</label>
                  <input class="form-control" type="text" [(ngModel)]="_ManagerAdd.email" required>
                </div>
                <div class="form-group">
                  <label for="position">Puesto</label>
                  <select class="form-control" (onchange)="onChangePositionAdded()"required>
                    <option>Presidente</option>
                  </select>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Cerrar</a>
          <a class="btn btn-primary" (click)="addManager()">Agregar</a>
          <p>La contraseña por defecto es: admin</p>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- =========================== Modal to delete manager ==================================== -->
<div class="modal fade" id="deleteManagerModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Eliminar administrador</h4>
        </div>
        <div class="modal-body">
          <div class="section">
            <div class="container-fluid">
                <div class="form-group">
                  <label for="position">Puesto</label>
                  <select class="form-control" (onchange)="onChangePositionDeleted()"required>
                    <option>Presidente</option>
                  </select>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Cerrar</a>
          <a class="btn btn-primary" (click)="deleteManager()">Eliminar</a>
        </div>
      </form>
    </div>
  </div>
</div>
