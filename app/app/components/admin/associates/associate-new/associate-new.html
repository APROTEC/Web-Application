<div class="modal fade" id="newAssociateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" (ngSubmit)="createAssociate()" #newAssociateForm="ngForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 class="modal-title">Nuevo Asociado</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="name">Nombre</label>
            <input class="form-control" type="text" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="lastNames">Apellidos</label>
            <input class="form-control" type="text" [(ngModel)]="lastNames" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="email">Correo personal</label>
            <input class="form-control" type="text" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="email">Identificación</label>
            <input class="form-control" type="number" [(ngModel)]="email" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <a class="btn btn-default" data-dismiss="modal">Cerrar</a>
        </div>
      </form>
    </div>
  </div>
</div>
<Alert *ngIf="showMsg" [message]="message"></Alert>
