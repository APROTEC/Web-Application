<div class="modal fade" id="addDocumentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" ng-controller="MyCtrl as up" name="up.upload_form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 class="modal-title">Documento</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="documentName">Nombre</label>
            <input class="form-control"  type="text" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="documentDescription">Descripción</label>
            <textarea class="form-control" type="text" style="height:80px" required></textarea>
          </div>
          <div class="form-group">
              <input #inputFile type='file' ngf-select ng-model="up.file" ngf-pattern="'.pdf'" ngf-max-size="20MB" name="file"accept=".pdf"  required>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Cerrar</a>
          <button type="submit" ng-click="console.log('hola')" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
