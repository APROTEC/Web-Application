<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="container" style="border-radius: 30px; ">
          <h2>Nuevo Evento</h2><hr>
        </div>
        <div class="jumbotron newEventContainer">
          <div class="container-fluid">
            <form role="form" (ngSubmit)="onCreateEvent()" #eventForm="ngForm">
              <h2>Informaci칩n General</h2>
              <div class="section">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label" for="name">Nombre del evento</label>
                    <input class="form-control" placeholder="Nombre" type="text" [(ngModel)]="_Event.nombre" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="date">Fecha y hora</label>
                    <input class="form-control" type="datetime-local" [(ngModel)]="_Event.fecha_hora" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="place">Lugar</label>
                    <textarea class="form-control" type="text" [(ngModel)]="_Event.lugar" required></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="type">Tipo</label>
                    <select class="form-control" >
                      <option *ngFor="#type of eventTypes" [value]="type" (click)="_Event.tipo_evento=type">{{type.descripcion}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="capacity">Numero M치ximo de Acompa침antes</label>
                    <input class="form-control" type="number" [(ngModel)]="_Event.numero_maximo_acompanantes" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="description">Descripci칩n</label>
                    <textarea class="form-control" type="text" [(ngModel)]="_Event.descripcion" required></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <center>
                  <button type="submit" class="btn btn-primary">Crear evento</button>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<Alert *ngIf="showMsg" [message]="message"></Alert>
