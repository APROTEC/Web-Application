<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron newEventContainer">
          <div class="container">
            <div class="jumbotron" style="background-color:white; border-radius: 30px; ">
              <h2>
                <center>Nuevo Evento</center>
              </h2>
            </div>
          </div>
          <div class="container-fluid">
            <form role="form" (ngSubmit)="onSubmit()" #eventForm="ngForm">
              <div class="section">
                <div class="container">
                  <h2>Información General</h2>
                  <hr>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label" for="name">Nombre del evento</label>
                      <input class="form-control" placeholder="Nombre" type="text" [(ngModel)]="_Event.name" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="date">Fecha</label>
                      <input class="form-control" type="date" [(ngModel)]="_Event.date" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="budgetedAmount">Monto Presupuestado</label>
                      <input class="form-control"  type="number" placeholder="0" [(ngModel)]="_Event.budgetedAmount">
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="realCost">Costo Real</label>
                      <input class="form-control"  type="text" placeholder="0" [(ngModel)]="_Event.realCost">
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="place">Lugar</label>
                      <textarea class="form-control" type="text" [(ngModel)]="_Event.place" required></textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="type">Tipo</label>
                      <select class="form-control" [(ngModel)]="_Event.type" required>
                        <option>Charlas</option>
                        <option>Paseos</option>
                        <option>Actividad Social</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="capacity">Capacidad Máxima</label>
                      <input class="form-control" type="number" [(ngModel)]="_Event.capacity" required>
                    </div>
                    <div class="form-group">
                      <label for="type">Invitados</label>
                      <select class="form-control" [(ngModel)]="invitedGroup">
                        <option>Grupo 1</option>
                        <option>Grupo 2</option>
                        <option>Grupo 3</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="description">Descripción</label>
                      <textarea class="form-control" type="text" [(ngModel)]="_Event.description" required></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <row>
                <center>
                  <button type="submit" class="btn btn-primary">Crear evento</button>
                </center>
              </row>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
