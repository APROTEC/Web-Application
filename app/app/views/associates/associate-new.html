<div class="modal fade" id="newAssociateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" (ngSubmit)="onSubmit()" #newAssociateForm="ngForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 class="modal-title">Nuevo Asociado</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="exampleInputEmail1">Nombre</label>
            <input class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="exampleInputEmail1">Apellidos</label>
            <input class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="exampleInputEmail1">Correo institucional</label>
            <input class="form-control" type="text" required>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Cerrar</a>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
