<div class="modal fade" id="newGroupModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" (ngSubmit)="onCreateGroup()" #newGroupForm="ngForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Nuevo Grupo</h4>
        </div>
        <div class="modal-body">
          <div class="section">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label" for="groupName">Nombre</label>
                    <input class="form-control" placeholder="Nombre" type="text" [(ngModel)]="newGroup.despcripcion_grupo" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button class="btn btn-primary" type="submit" >Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
