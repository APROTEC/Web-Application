<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section">
          <div class="col-md-12">
            <h1>{{_Group.descripcion_grupo}}
              <button class="btn btn-primary" style="margin-left: 10px;"><span class="glyphicon glyphicon-pencil"></span></button>
              <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteGroup()"><span class="glyphicon glyphicon-trash"></span></button>
            </h1>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-md-12">
    <div class="container">
      <h2>Miembros
        <a class="btn btn-primary" style="float:right" data-toggle="modal" data-target="#addAssociateModal">Agregar funcionario</a>
      </h2>
      <div class="section">
        <div class="container-fluid">
          <div class="col-md-4" style="margin-top:20px" *ngFor="#associate of _Associates">
            <div class="jumbotron" style="padding:0px" >
              <div class="container" >
                <div class="col-md-4" style="margin-top:10px" >
                  <a href="funcionario.html"><img src="http://pingendo.github.io/pingendo-bootstrap/assets/user_placeholder.png" class="img-circle img-responsive"></a>
                </div>
                <div class="col-md-8">
                  <button style="float:right; margin-top:10px;margin-right:-15px;;" class="btn btn-default btn-sm" type="button" (click)="removeMember(associate)">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                  <a (click)="goToAssociate(associate)">
                    <h3 class="text-left" style="font-size:22px">{{associate.nombre}}</h3>
                    <p class="text-left" style="color:black; font-size:16px">{{associate.apellidos}}</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<associateAdd></associateAdd>
